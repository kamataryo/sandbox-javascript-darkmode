<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <p>Detect dark mode with JavaScript.</p>
    <a href="https://github.com/kamataryo/sandbox-javascript-darkmode/blob/master/docs/index.html">code</a>
    <script>
      if(!window.matchMedia || window.matchMedia('(prefers-color-scheme)') === 'not all') {
        alert('Not supported ðŸ¤”.')
      } else {
        let mode
        if (window.matchMedia('(prefers-color-scheme: light)').matches) {
         mode = 'light'
       } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
         mode = 'dark'
       } else {
         mode = 'unknown'
       }
       alert(`You are using ${mode} mode!`)
      }
    </script>
  </body>
</html>
